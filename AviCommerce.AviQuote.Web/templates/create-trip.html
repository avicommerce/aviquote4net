<div class="row">
    <div class="col-md-10">
        <h2>Create Trip</h2>
    </div>
</div>
<form name="tripForm" novalidate>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" ng-model="trip.name" class="form-control" placeholder="Enter name" required/>
                <div class="text-danger" ng-show="tripForm.name.$error.required && tripForm.name.$dirty">Please enter name.</div>
            </div>
            <div class="form-group">
                <label>Airplane</label>
                <select name="airplane" ng-model="trip.airplane" ng-options="a.name for a in airplanes">
                    <option value="">-- choose airplane --</option>
                </select>
                <div class="text-danger" ng-show="tripForm.airplane.$error.required && tripForm.airplane.$dirty">Please choose an airplane.</div>
            </div>
            <button class="btn btn-default" ng-disabled="tripForm.$invalid" ng-click="saveSummary(trip)">Create Trip</button>
            <div style="color:red;" ng-show="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
        </div>
    </div>
</form>
