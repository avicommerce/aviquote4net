<div class="row">
    <div class="col-md-10">
        <h2>Create Airplane</h2>
    </div>
</div>
<form name="airplaneForm" novalidate>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" ng-model="airplane.name" class="form-control" placeholder="Enter name" required/>
                <div class="text-danger" ng-show="airplaneForm.name.$error.required && airplaneForm.name.$dirty">Please enter name.</div>
            </div>
            <div class="form-group">
                <label>Manufacturer</label>
                <input type="text" name="manufacturer" ng-model="airplane.manufacturer" class="form-control" placeholder="Enter manufacturer" required/>
                <div class="text-danger" ng-show="airplaneForm.manufacturer.$error.required && airplaneForm.email.$dirty">Please enter airplane manufacturer.</div>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="text" name="year" ng-model="airplane.year" class="form-control" placeholder="Enter year built" required ng-pattern="/^\d+$/"/>
                <div class="text-danger" ng-show="airplaneForm.year.$error.required && airplaneForm.year.$dirty">Please enter year built.</div>
                <div class="text-danger" ng-show="airplaneForm.year.$error.pattern && airplaneForm.year.$dirty">Invalid airplane year.</div>
            </div>
            <button class="btn btn-default" ng-disabled="airplaneForm.$invalid" ng-click="save(airplane)">Create Airplane</button>
            <div style="color:red;" ng-show="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
        </div>
    </div>
</form>
